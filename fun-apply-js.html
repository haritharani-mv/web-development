<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>person details are:</p>

<p id="demo"></p>

<script>
var person = {
  fullName: function(city, country) {
    return this.firstName + " " + this.lastName + "," + city + "," + country;
  }
}
var person1 = {
  firstName:"haritharani",
  lastName: "mannem"
}
var x = person.fullName.call(person1, ["singarayakonda", "india"]); 
document.getElementById("demo").innerHTML = x; 
</script>

</body>
</html>
